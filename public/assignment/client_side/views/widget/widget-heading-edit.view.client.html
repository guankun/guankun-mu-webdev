<div class="form-group">
    <label for="widget-name">Name</label>
    <textarea id="widget-name" class="form-control" rows="1" placeholder={{model.name}} ng-model="model.name"></textarea>
</div>
<div class="form-group">
    <label for="widget-text">Text</label>
    <textarea id="widget-text" class="form-control" rows="5" placeholder={{model.text}} ng-model="model.text"></textarea>
</div>
<div class="form-group">
    <label for="widget-size">Size</label>
    <input id="widget-size" class="form-control" placeholder={{model.size}} ng-model="model.size">
</div>
