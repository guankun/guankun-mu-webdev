
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row-fluid">

        <div class="navbar-text cl-icon-padding pull-left">
            <a href="#/user/{{model.uid}}/website" class="navbar-link cl-text-white">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="hidden-xs pull-left">
            <a class="cl-text-white navbar-brand cl-text-bold" href="#/user/{{model.uid}}/website/{{model.wid}}/page">
                Pages
            </a>
        </div>

        <div class="pull-left col-sm-offset-3">
            <a class="cl-text-white navbar-brand cl-text-bold" href="#/user/{{model.uid}}/website/{{model.wid}}/page/new">
                New Page
            </a>
        </div>


        <div class="navbar-text cl-icon-padding pull-right">
            <a  class="navbar-link cl-text-white cl-icon-padding" ng-click="model.newPage()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid row-fluid">
    <div class="col-sm-4 hidden-xs ">
        <ul class="list-group cl-list-group-borderless">
            <li ng-repeat="page in model.pages" class="list-group-item cl-list-item-borderless">
                <a href="#/user/{{model.uid}}/website/{{page.websiteId}}/page/{{page._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                <a href="#/user/{{model.uid}}/website/{{page.websiteId}}/page">{{page.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
        <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
        <form>
            <div class="form-group">
                <label for="page-name">Page Name</label>
                <input type="text" class="form-control" id="page-name" placeholder={{model.name}} ng-model="model.name">
            </div>
            <div class="form-group">
                <label for="page-description">Page Description</label>
                <textarea id="page-description" class="form-control" rows="5" placeholder={{model.desc}} ng-model="model.desc"></textarea>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fuild">
        <a href="#/profile" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
