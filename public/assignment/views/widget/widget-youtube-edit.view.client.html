<div class="form-group">
    <label for="widget-name">Name</label>
    <textarea id="widget-name" class="form-control" rows="1" placeholder={{model.widget.name}} ng-model="model.name"></textarea>
</div>
<div class="form-group">
    <label for="widget-url">URL</label>
    <input id="widget-url" class="form-control" placeholder="{{model.widget.url}}" ng-model="model.url"/>
</div>
<div class="form-group">
    <label for="widget-width">Width</label>
    <input id="widget-width" class="form-control" placeholder="{{model.widget.width}}" ng-model="model.width"/>
</div>
