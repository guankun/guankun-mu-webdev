<div class="form-group">
    Name
    <input ng-model="model.name" class="form-control"/>
</div>

<div class="form-group">
    Text
    <input ng-model="model.text" class="form-control"/>
</div>

<div class="form-group">
    Rows
    <input ng-model="model.rows" class="form-control" type="number"/>
</div>

<div class="form-group">
    Placeholder
    <input ng-model="model.placeholder" class="form-control"/>
</div>

<div class="form-group">
    Formatted
    <input ng-model="model.formatted" type="checkbox"/>
</div>
