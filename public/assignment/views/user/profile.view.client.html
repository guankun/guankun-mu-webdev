
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid  row-fluid">
        <a class="navbar-brand" href="#">
            Profile
        </a>
        <div class="navbar-text pull-right">
            <a href="#/profile" class="navbar-link" ng-click="model.updateUser()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input readonly type="text" class="form-control" id="username" placeholder="{{model.username}}" ng-model="model.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="{{model.email}}" ng-model="model.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="{{model.firstName}}" ng-model="model.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="{{model.lastName}}" ng-model="model.lastName">
        </div>
        <div class="controls">
            <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
            <a class="btn btn-danger  btn-block" ng-click="model.logout()" href="#/login">Logout</a>
        </div>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fuild">
        <a href="#/profile" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding" >
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
