
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid  row-fluid">
        <a class="navbar-brand" href="#">
            Profile
        </a>
        <div class="navbar-text pull-right">
            <a href="#" class="navbar-link" ng-click="model.updateUser()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="model.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="mu.g@husky.neu.edu" ng-model="model.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Guankun" ng-model="model.firstname">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Mu" ng-model="model.lastname">
        </div>
        <div class="controls">
            <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
            <a class="btn btn-danger  btn-block" href="#/login">Logout</a>
        </div>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fuild">
        <a href="#/user/{{model.user._id}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
