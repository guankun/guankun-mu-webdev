
<nav class="navbar navbar-fixed-top cl-blue-navbar">
    <div class="container-fluid row-fluid">

        <div class="navbar-text cl-icon-padding pull-left">
            <a href="/user/{{model.uid}}/website"  class="navbar-link cl-text-white">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="hidden-xs pull-left">
            <a class="cl-text-white navbar-brand cl-text-bold" href="/user/{{model.uid}}/website">
                Websites
            </a>
        </div>

        <div class="pull-left col-sm-offset-3">
            <a class="cl-text-white navbar-brand cl-text-bold" href="/user/{{model.uid}}/website/{{model.wid}}">
                Edit Websites
            </a>
        </div>


        <div class="navbar-text cl-icon-padding pull-right">
            <a href="/user/{{model.uid}}/website/new" class="navbar-link cl-text-white cl-icon-padding" ng-click="model.updateWebsite()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid row-fluid">
    <div class="col-sm-4 hidden-xs ">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item cl-list-item-borderless">
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input type="text" class="form-control" id="website-name" placeholder="{{model.name}}" ng-model="model.name">
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea id="website-description" class="form-control" rows="5" placeholder="{{model.desc}}" ng-model="model.desc"></textarea>
            </div>
            <button type="submit" class="btn btn-block btn-danger" ng-click="model.deleteWebsite()">Delelte</button>
        </form>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="container-fuild">
        <a href="/user/{{model.uid}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
